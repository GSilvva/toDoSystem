<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>
<body>
    
    <header class="header">
        <h1 class="header__title">To-Do List</h1>
    </header>

    <section class="newItem centered">
        <form>
            <input class="newItem__todoInput" type="text">
            <button class="newItem__todoButton" type="submit">
                <i class="fas fa-plus"></i>
            </button>
            <div class="selectCategory">
                <select name="todos" class="selectCategory__filters">
                    <option value="all">Todos</option>
                    <option value="completed">Completas</option>
                    <option value="uncompleted">Incompletas</option>
                </select>
            </div>
        </form>
    </section>

    <section class="todoContainer centered">
        <ul class="todoContainer__todoList">
        </ul>
    </section>

<script src="script.js  "></script>
</body>
</html>
